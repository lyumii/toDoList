<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>TO DO LIST</title>
  </head>
  <body>
    <h1>A To Do list to rule them all</h1>
    <hr />
    <h3>Add a new task:</h3>
    <fieldset>
      <form action="">
        <div>
          <input id="name-input" type="text" placeholder="Add new To Do" />
        </div>
        <div>
          <textarea
            name="description"
            id="description-input"
            placeholder="To Do description"
          ></textarea>
        </div>
        <div>
          <button id="add-button" type="button">Add To Do</button>
          <button id="scrap-button" type="button">Scrap To Do</button>
        </div>
        <!-- deadline when i know how to execute it -->
      </form>
    </fieldset>
    <h3>What to complete:</h3>
    <ol id="incomplete-list">
      <!-- will add option to order by importance -->
      <!-- will add clear function -->
      <!-- will add checkbox for isComplete -->
    </ol>
    <h3>What has been completed:</h3>
    <ul id="complete-list"></ul>
  </body>
</html>
